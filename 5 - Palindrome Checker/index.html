<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is it a palindrome?</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <img id="fcc-logo" src="https://i.pcmag.com/imagery/reviews/01tPXClg2WjLamQzScplH3y-15.fit_scale.size_760x427.v1627670281.png" alt="freeCodeCamp logo" />
    </header>
    <main>
      <h1>Is it a palindrome?</h1>
      <div id="input">
        <label for="text-input">Enter word or phrase to check for a palindrome:</label>
        <input id="text-input" type="text" name="text-input" />
        <button id="check-btn" onclick="evaluatePalindrome()">Check</button>
      </div>
      <div id="result">
        <p id="output">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
